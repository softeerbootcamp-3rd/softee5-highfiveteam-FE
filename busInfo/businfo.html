<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="businfo.css" />
        <title>UNIBUS</title>
    </head>
    <body>
        <div class="screen">
            <header>
                <div id="prev">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="9"
                        height="16"
                        viewBox="0 0 9 16"
                        fill="none"
                    >
                        <path
                            d="M7.47793 1.27026L0.87793 7.87026L7.47793 14.4703"
                            stroke="#1C273D"
                            stroke-width="1.65"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                    </svg>
                </div>
                <span class="headline">내 차량 정보</span>
            </header>
            <div class="wrapper">
                <div class="content">
                    <span style="color: #303639; font-size: 30px"
                        >내 차량 정보</span
                    >
                    <img src="../img/bus.png" class="main_img" />
                    <div class="content">
                        <span class="bus_id">고유번호 107012076</span>
                        <span class="bus_name" style="margin-top: 10px"></span>
                    </div>
                    <div class="travel">
                        <span class="depart"> </span>
                        <img
                            src="../img/화살표 (하늘색).png"
                            style="width: 20%"
                        />
                        <span class="end"></span>
                    </div>
                </div>
                <button id="driveStart">운행 시작</button>
            </div>
        </div>
        <script src="businfo.js"></script>
    </body>
</html>
